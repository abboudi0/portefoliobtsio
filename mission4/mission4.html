<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil de l'Événement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Fond blanc */
            color: #000; /* Couleur de texte noire */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            color: #000; /* Couleur du titre */
            padding: 20px;
            border: 3px solid #000; /* Bordure autour du titre */
            border-radius: 10px; /* Coins arrondis */
            display: inline-block; /* Pour que la bordure s'ajuste au texte */
            background-color: #f5f5f5; /* Fond gris clair pour le titre */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        nav {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 15px;
        }

        /* Style des boutons */
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            color: #fff; /* Texte blanc */
            background-color: #000; /* Boutons noirs */
            text-decoration: none;
            border-radius: 30px; /* Bordure arrondie élégante */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s; /* Effets de transition */
        }

        a:hover {
            background-color: #333; /* Gris foncé au survol */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre légère au survol */
            transform: scale(1.05); /* Effet de zoom au survol */
        }

        /* Responsivité */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1>Bienvenue</h1>
        <nav>
            <ul>
                <li><a href="formulaire.html">Inscription</a></li>
                <li><a href="carte.html">Carte de Visite</a></li>
            </ul>
        </nav>
        <br>
        <a href="../index.html">Retour</a>
    </center>
</body>
</html>
