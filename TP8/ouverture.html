<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec deux boutons</title>
    <style>
        /* Style global pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style pour le conteneur des boutons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Style commun pour les boutons */
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }

        /* Couleur de fond et texte pour le bouton Concepteur */
        #concepteurBtn {
            background-color: #4CAF50;
        }

        /* Couleur de fond et texte pour le bouton Télécharger */
        #telechargerBtn {
            background-color: #008CBA;
        }

        /* Changement de couleur lors du survol des boutons */
        .btn:hover {
            opacity: 0.8;
        }

        /* Style pour les liens dans les boutons */
        .btn a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Bouton "Concepteur" -->
        <button id="concepteurBtn" class="btn">
            <a href="capture.png" target="_blank">Concepteur</a>
        </button>

        <!-- Bouton "Télécharger" -->
        <button id="telechargerBtn" class="btn">
            <a href="gestioncommandes.sql" download="gestioncommandes.sql">Télécharger</a>
        </button>
    </div>
</body>
</html>
