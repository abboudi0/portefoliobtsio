<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Bleu clair */
            margin: 0;
            padding: 20px;
        }

        .facture {
            background-color: #ffffff; /* Fond blanc pour la facture */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #1e88e5; /* Bleu principal */
            font-size: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #bbdefb; /* Bordure bleu clair */
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #90caf9; /* Bordure bleu clair */
            border-radius: 5px;
            background-color: #e3f2fd; /* Bleu clair */
            color: #0d47a1; /* Bleu foncé pour le texte */
        }

        .delete {
            background-color: #e57373;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete:hover {
            background-color: #d32f2f;
        }

        .reset {
            background-color: #4caf50;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .reset:hover {
            background-color: #388e3c;
        }

        .calculer-ttc-btn {
            background-color: #ffeb3b;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .calculer-ttc-btn:hover {
            background-color: #fbc02d;
        }

        .total-ttc {
            font-weight: bold;
            color: #1e88e5;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        /* Style pour le bouton retour */
        .back-button {
            display: inline-block;
            background-color: #0288d1; /* Bleu foncé */
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0277bd;
        }

        .back-button:active {
            background-color: #01579b;
        }
    </style>
</head>

<body>
    <div class="facture">
        <h1>Facture</h1>
        <table id="tableFacture">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Prix unitaire</th>
                    <th>Quantité</th>
                    <th>Résultat</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ligne 1 -->
                <tr>
                    <td><input type="text" class="description" placeholder="Nom de l'article" value="Article 1"></td>
                    <td><input type="number" id="prix1" value="10" step="0.01"></td>
                    <td><input type="number" id="quantité1" value="1" min="1"></td>
                    <td><input type="number" id="result1" value="0" readonly></td>
                </tr>
                <!-- Ligne 2 -->
                <tr>
                    <td><input type="text" class="description" placeholder="Nom de l'article" value="Article 2"></td>
                    <td><input type="number" id="prix2" value="15" step="0.01"></td>
                    <td><input type="number" id="quantité2" value="2" min="1"></td>
                    <td><input type="number" id="result2" value="0" readonly></td>
                </tr>
                <!-- Ligne 3 -->
                <tr>
                    <td><input type="text" class="description" placeholder="Nom de l'article" value="Article 3"></td>
                    <td><input type="number" id="prix3" value="20" step="0.01"></td>
                    <td><input type="number" id="quantité3" value="3" min="1"></td>
                    <td><input type="number" id="result3" value="0" readonly></td>
                </tr>

                <!-- Ligne Total -->
                <tr>
                    <td colspan="3" class="total-ttc">Total TTC</td>
                    <td><input type="number" id="totalResult" value="0" readonly></td>
                </tr>

                <!-- Boutons de réinitialisation et calcul -->
                <tr>
                    <td><button class="reset" onclick="reset()">Réinitialiser</button></td>
                    <td><button class="calculer-ttc-btn" onclick="Calcul()">Calculer</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Button Retour -->
        <a href="../index.html" class="back-button">Retour</a>
    </div>

    <script>
        function Calcul() {
            var prix1 = document.getElementById("prix1").value;
            var quantité1 = document.getElementById("quantité1").value;
            var prix2 = document.getElementById("prix2").value;
            var quantité2 = document.getElementById("quantité2").value;
            var prix3 = document.getElementById("prix3").value;
            var quantité3 = document.getElementById("quantité3").value;

            var res1 = prix1 * quantité1;
            var res2 = prix2 * quantité2;
            var res3 = prix3 * quantité3;

            document.getElementById("result1").value = res1;
            document.getElementById("result2").value = res2;
            document.getElementById("result3").value = res3;

            var total = res1 + res2 + res3;
            document.getElementById("totalResult").value = total;
        }

        function reset() {
            document.getElementById("prix1").value = '';
            document.getElementById("quantité1").value = '';
            document.getElementById("prix2").value = '';
            document.getElementById("quantité2").value = '';
            document.getElementById("prix3").value = '';
            document.getElementById("quantité3").value = '';
            document.getElementById("result1").value = '';
            document.getElementById("result2").value = '';
            document.getElementById("result3").value = '';
            document.getElementById("totalResult").value = '';
        }

        // Fonction pour revenir à la page précédente
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
