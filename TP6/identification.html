<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="identification.js"></script>
    <title>Identification</title>
    <style>
        /* Style général de la page */
        body {
            background-color: #f0f2f7; /* Bleu */
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* Texte blanc */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Conteneur de la carte d'identification */
        .login-container {
            background-color: #2563EB; /* Bleu clair */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Style du titre */
        h1 {
            font-size: 2em;
            color: #FFFFFF; /* Texte blanc */
            margin-bottom: 20px;
        }

        /* Style pour les étiquettes */
        label {
            font-weight: bold;
            font-size: 1.1em;
            color: #FFFFFF; /* Texte blanc */
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Style pour les champs de texte */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            font-size: 1em;
            border: 1px solid #3B82F6; /* Bordure bleue */
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            background-color: #1D4ED8; /* Fond bleu */
            color: #FFFFFF; /* Texte blanc */
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #60A5FA; /* Bordure bleu clair */
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.4);
        }

        /* Conteneur pour aligner les boutons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Style pour les boutons principaux */
        button,
        .back-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #FFFFFF; /* Texte blanc */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            background-color: #3B82F6; /* Bleu */
        }

        button:hover {
            background-color: #60A5FA; /* Bleu clair */
        }

        button:active {
            transform: scale(0.98);
        }

        /* Style pour le bouton de retour */
        .back-button {
            color: #3B82F6; /* Texte bleu */
            background-color: transparent;
            border: 1px solid #3B82F6; /* Bordure bleue */
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #3B82F6; /* Bleu */
            color: #FFFFFF; /* Texte blanc */
        }

        .back-button:active {
            transform: scale(0.98);
        }

        /* Ligne horizontale stylisée */
        hr {
            width: 50%;
            border: none;
            border-top: 2px solid #3B82F6; /* Bordure bleue */
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Identification</h1>
        <label for="t1">Username</label>
        <input type="text" name="t1" id="t1">

        <label for="h1">Mot de passe</label>
        <input type="password" name="h1" id="h1">

        <div class="button-container">
            <button onclick="login()">Se connecter</button>
            <a href="../index.html" class="back-button">Retour</a>
        </div>
    </div>
</body>

</html>
