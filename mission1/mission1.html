        a {
            color: #003366; /* Couleur des liens */
            text-decoration: none; /* Pas de souligné sur les liens */
        }
        a:hover {
            text-decoration: underline; /* Souligné au survol */
        }
        h5 {
            color: #003366; /* Couleur du texte de présentation */
